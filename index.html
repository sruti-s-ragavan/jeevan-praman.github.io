<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeevan Praman Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="public/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="map-legend" class="legend">
            <h4>DLC Success Rate</h4>
            <i style="background:#a8b6cc"></i> 0–25%<br>
            <i style="background:#7ca1cc"></i> 25–50%<br>
            <i style="background:#3d65a5"></i> 50–75%<br>
            <i style="background:#1f449c"></i> 75%+
        </div>
        <div id="info-panel">
            <h2 id="district-name">Select place on map</h2>
            <h3 id="agency-name"></h2>
            
            <div id="main-chart-container">
                <canvas id="main-chart"></canvas>
            </div>
            <div id="chart-separator"></div>
            <div id="internet-penetration" style="display: none;">
                <h3 id="internet-penetration-title"></h3>
            </div>
            <div id="channel-chart-container" style="display: none;">
                <canvas id="channel-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="public/script.js"></script>
</body>
</html>
