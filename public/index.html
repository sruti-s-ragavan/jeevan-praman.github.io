<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Districts Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="info-panel">
            <h2 id="district-name">Select a District</h2>
            <canvas id="pensioner-chart"></canvas>
            <div id="channel-chart-container" style="display: none;">
                <h3 id="channel-chart-title"></h3>
                <canvas id="channel-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/script.js"></script>
</body>
</html>
